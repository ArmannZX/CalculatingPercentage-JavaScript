<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <h1>Calculating The Percentage</h1>
      <form>
        <input
          type="number"
          name="TotalTests"
          id="TotalTests"
          placeholder="Total Number of tests"
        />
        <input
          type="number"
          name="CorrectTests"
          id="CorrectTests"
          placeholder="Number of Correct tests"
        />
        <input
          type="number"
          name="IncorrectTests"
          id="IncorrectTests"
          placeholder="Number of incorrect tests"
        />
        <input type="button" value="Calculate" id="Calculate" />
      </form>
    </div>
    <div id="resultbox">
      <p id="result"></p>
    </div>
    <script src="javascript/javajs.js"></script>
  </body>
</html>
